<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>채팅방</title>
</head>
<body>
<ul id="messages"></ul>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    const sock = new SockJS('/ws-chat');
    const ws = Stomp.over(sock);
    const chat = {
        data: {
            roomId: [[${roomId}]]
        },
        connect: function () {
            let succeed = function (data) {
                ws.connect({'token': data.token, 'roomId': chat.data.roomId}, function (frame) {
                    ws.subscribe('/topic/chat/room/' + chat.data.roomId, function (message) {
                        $('#messages').append(chat.createMessage(JSON.parse(message.body)));
                    }, {'roomId': chat.data.roomId});
                }, function (error) {
                    chat.fail();
                });
            };
            chat.send('/chat/connection', 'get', succeed);
        },
        send: function (url, method, doneMethod) {
            $.ajax({
                url: url,
                method: method,
                dataType: 'json',
                contentType: 'application/json; charset=utf-8'
            }).done(function (data) {
                doneMethod(data);
            }).fail(function () {
                chat.fail();
            });
        },
        fail: function () {
            alert('서버 연결에 실패 하였습니다. 다시 접속해 주십시요.');
            location.href = '/home';
        },
        createMessage: function (data) {
            return '[' + (data.sender === '' ? '알림' : data.sender) + '] ' + data.message;
        },
    };
    chat.connect();
    /*]]>*/
</script>
</body>
</html>
